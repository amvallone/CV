<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrés Marcelo Vallone — CV</title>

  <style>
    :root{
      --bg: #0a0f1e;
      --ink: #E5E7EB;
      --muted: #9CA3AF;
      --accent: #60A5FA;
      --accent-2:#818CF8;
      --card:#0f172a;
      --line:#1f2937;
      --chip:#172031;
      --chip-2:#263248;
      --shadow: 0 8px 25px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(21,42,112,.25), transparent 60%),
        radial-gradient(900px 500px at 115% 20%, rgba(56,189,248,.12), transparent 60%),
        linear-gradient(135deg, #080c18 0%, #0b1222 40%, #070b15 100%);
      color:var(--ink);
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    a{ color: var(--accent); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .layout{
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    aside{
      position: sticky; top: 24px;
      align-self: start;
      background: rgba(15,23,42,.7);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 18px;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    .avatar{
      display: grid;
      grid-template-columns: 64px 1fr;
      gap: 12px; align-items: center;
    }
    .avatar img{
      width: 64px; height: 64px; border-radius: 50%;
      border: 2px solid #1f2937; object-fit: cover;
      box-shadow: 0 4px 16px rgba(0,0,0,.35);
      background: #0b1222;
    }
    .name{ font-size: 1.1rem; font-weight: 700; line-height: 1.2; }
    .affil{ color: var(--muted); font-size: .9rem; }

    .sidebar-divider{ height:1px; background: var(--line); margin: 14px 0; }

    .sidebar-nav a{
      display:block; padding:8px 10px; margin:4px 0;
      border-radius: 10px; color: #d1d5db; text-decoration: none;
    }
    .sidebar-nav a:hover{ background: #111827; }

    .lang-btn{
      width: 100%; margin-top: 8px;
      border: 1px solid #374151; background: #0f172a;
      color: #e5e7eb; padding: 8px 10px; border-radius: 10px; cursor: pointer;
    }

    main{ display:grid; gap: 28px; }
    section{
      background: rgba(15,23,42,.55);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 22px;
      box-shadow: var(--shadow);
    }
    h2{ margin: 0 0 12px; font-size: 1.28rem; }

    .summary-box{
      background: linear-gradient(180deg, rgba(23,32,49,.55), rgba(11,17,32,.5));
      border: 1px solid #273143; border-radius: 14px; padding: 14px; line-height: 1.6;
    }
    .kchips{ display:flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .chip{
      font-size: .85rem;
      background: linear-gradient(180deg, rgba(32,41,64,.7), rgba(18,24,42,.7));
      border: 1px solid #2b364c; border-radius: 999px;
      padding: 6px 10px; color: #c9d6e6;
    }

    .grid-two{
      display:grid; grid-template-columns: 1fr 1fr; gap: 16px;
    }

    /* Education & Experience entries */
    .entry{
      background: linear-gradient(180deg, rgba(32,41,64,.45), rgba(18,24,42,.45));
      border: 1px solid #273143;
      border-radius: 14px;
      padding: 14px;
    }
    .entry h3{ margin:0 0 6px; font-size: 1rem; }
    .entry .meta{ color:#cbd5e1; font-size:.93rem; }
    .entry .desc{ margin-top:6px; color:#d6dced; }

    /* Publications */
    .pub-item{
      background: linear-gradient(180deg, rgba(31,41,55,.68), rgba(17,24,39,.65));
      border: 1px solid #273143; border-radius: 14px; padding: 14px; margin: 10px 0;
    }
    .pub-ref{ line-height: 1.5; }
    .pub-abstract{
      display:none; margin-top:10px; padding:12px; border-radius:12px;
      background: linear-gradient(180deg, rgba(20,25,40,.7), rgba(10,14,24,.7));
      border: 1px solid #273143; color:#c9d6e6;
    }
    .abstract-toggle{
      all:unset; cursor:pointer; font-size:.9rem; padding:6px 10px; border-radius:999px; background:#1f2937
    }
    .subsection-title{ margin: 14px 0 6px; color:#cbd5e1; font-size: 1.02rem; }

    /* Projects */
    .proj-list{ display:grid; gap: 12px; }
    .proj-item{
      border:1px solid #273143; border-radius:14px; padding:14px;
      background: linear-gradient(180deg, rgba(31,41,55,.45), rgba(17,24,39,.45));
    }
    .proj-header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
    .proj-period{ font-size:.9rem; color:#cbd5e1; background:#1f2937; padding:4px 10px; border-radius:999px; }
    .proj-title{ font-weight:700; }
    .proj-meta{ display:flex; gap:10px; flex-wrap:wrap; margin-top:6px; }
    .proj-funding,.proj-role{ font-size:.94rem; color:#9ca3af; }

    /* Talks */
    .talk-list{ display:grid; gap:12px; }
    .talk-item{
      display:flex; gap:12px; align-items:flex-start;
      border:1px solid #273143; border-radius:14px; padding:12px;
      background: linear-gradient(180deg, rgba(31,41,55,.45), rgba(17,24,39,.45));
    }
    .year-badge{
      min-width:58px; text-align:center; background:#1f2937; border-radius:10px; padding:6px 8px; color:#cbd5e1
    }
    .talk-content{ line-height:1.5; }

    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; padding: 16px; }
      aside{ position: static; }
      .grid-two{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <div class="avatar">
        <img src="tu-foto.JPG" alt="Andrés Marcelo Vallone" />
        <div>
          <div class="name">Andrés Marcelo Vallone</div>
          <div class="affil" id="affil"></div>
        </div>
      </div>

      <div class="sidebar-divider"></div>

      <nav class="sidebar-nav">
        <a href="#general" id="nav-general"></a>
        <a href="#education" id="nav-education"></a>
        <a href="#experience" id="nav-experience"></a>
        <a href="#publications" id="nav-publications"></a>
        <a href="#projects" id="nav-projects"></a>
        <a href="#conferences" id="nav-conferences"></a>
        <a href="#awards" id="nav-awards"></a>
      </nav>

      <button class="lang-btn" id="lang-btn">English / Español</button>
    </aside>

    <main>
      <section id="general">
        <h2 id="general-title"></h2>
        <div class="summary-box" id="general-box"></div>
        <div class="kchips" id="skills-chips"></div>
      </section>

      <section id="education">
        <h2 id="education-title"></h2>
        <div class="grid-two" id="education-list"></div>
      </section>

      <section id="experience">
        <h2 id="experience-title"></h2>
        <div class="grid-two" id="experience-list"></div>
      </section>

      <section id="publications">
        <h2 id="publications-title"></h2>
        <div class="loading">Cargando publicaciones...</div>
        <h3 class="subsection-title" id="pub-journals-title"></h3>
        <div id="publications-journals-list"></div>
        <h3 class="subsection-title" id="pub-chapters-title"></h3>
        <div id="publications-chapters-list"></div>
      </section>

      <section id="projects">
        <h2 id="projects-title"></h2>
        <div class="loading">Cargando proyectos...</div>
        <div id="projects-list" class="proj-list"></div>
      </section>

      <section id="conferences">
        <h2 id="conferences-title"></h2>
        <div class="loading">Cargando presentaciones...</div>
        <div id="conferences-list" class="talk-list"></div>
      </section>

      <section id="awards">
        <h2 id="awards-title"></h2>
        <div id="awards-list" class="grid-two"></div>
      </section>
    </main>
  </div>
