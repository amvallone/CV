<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrés Marcelo Vallone — Curriculum Vitae</title>
  <style>
    :root {
      --bg: #f4f1e8;
      --primary: #3a3a2d;
      --accent: #bc7d38;
      --card: #ffffff;
      --sidebar: linear-gradient(180deg, #5a4a3a 0%, #6b5a47 100%);
      --green: #5e7050;
      --muted: #6d6d5d;
      --border: #d4cdb8;
      --sidebar-width: 340px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--primary);
      line-height: 1.7;
      font-size: 16px;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--sidebar);
      box-shadow: 4px 0 20px rgba(0,0,0,.1);
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 100;
      overflow-y: auto;
    }

    .sidebar-photo {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .sidebar-photo img {
      width: 200px;
      height: 200px;
      border-radius: 16px;
      object-fit: cover;
      border: 5px solid rgba(245, 241, 233, 0.8);
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      background: #ddd;
    }

    .sidebar-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f5f1e9;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 4px;
    }

    .sidebar-subtitle {
      font-size: 0.96rem;
      color: #e8dcc8;
      text-align: center;
      line-height: 1.3;
      padding: 0 8px;
    }

    .sidebar-contact {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.95rem;
      background: rgba(255,255,255,.08);
      border-radius: 10px;
      padding: 12px;
      margin-top: 8px;
    }

    .contact-icon {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #f7f4ef;
      transition: color 0.2s;
      word-break: break-word;
    }

    .contact-icon:hover {
      color: var(--accent);
    }

    .contact-icon svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      fill: currentColor;
    }

    .lang-btn {
      margin-top: 12px;
      padding: 10px 20px;
      border: 2px solid rgba(255,255,255,.3);
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 0.96rem;
      font-weight: 600;
      align-self: center;
      transition: all 0.3s;
    }

    .lang-btn:hover {
      background: #d08842;
      border-color: rgba(255,255,255,.5);
      transform: translateY(-2px);
    }

    .sidebar-divider {
      margin: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,.25);
    }

    .sidebar-nav {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .sidebar-nav a {
      text-decoration: none;
      color: #f5f1e9;
      font-weight: 600;
      font-size: 0.96rem;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(245,241,233,.06);
      transition: all 0.2s;
    }

    .sidebar-nav a:hover {
      background: rgba(245,241,233,.15);
      transform: translateX(4px);
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: calc(var(--sidebar-width) + 24px);
      padding: 32px 40px;
      max-width: 1200px;
    }

    .summary-box {
      background: var(--card);
      padding: 20px 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      border-left: 4px solid var(--green);
    }

    .summary-box p {
      margin-bottom: 12px;
      text-align: justify;
    }

    .summary-box p:last-child {
      margin-bottom: 0;
    }

    .eyeem-link {
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }

    .eyeem-link svg {
      width: 20px;
      height: 20px;
    }

    .eyeem-link circle {
      fill: var(--accent);
    }

    .eyeem-link path {
      fill: #f4f1e8;
    }

    section {
      margin-bottom: 48px;
    }

    h2 {
      border-bottom: 3px solid var(--green);
      padding-bottom: 8px;
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 1.9rem;
      font-weight: 700;
    }

    h3 {
      color: var(--primary);
      font-size: 1.3rem;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .subsection-title {
      margin-top: 24px;
      margin-bottom: 16px;
      color: var(--green);
      font-size: 1.2rem;
      font-weight: 600;
      padding-left: 8px;
      border-left: 4px solid var(--accent);
    }

    /* EDUCATION */
    .edu-item {
      display: flex;
      gap: 16px;
      background: var(--card);
      margin-bottom: 14px;
      padding: 16px 18px;
      border-radius: 10px;
      align-items: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
      border-left: 4px solid var(--green);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .edu-item:hover {
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    .edu-icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    .edu-icon svg {
      width: 100%;
      height: 100%;
    }

    /* EXPERIENCE */
    .experience-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 24px;
    }

    .exp-card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border-top: 4px solid var(--accent);
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }

    .exp-subtitle {
      color: var(--green);
      margin-top: 16px;
      margin-bottom: 12px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .course-list, .pro-exp-list {
      list-style: none;
      padding-left: 0;
    }

    .course-list li, .pro-exp-list li {
      margin-bottom: 10px;
      padding-left: 20px;
      position: relative;
    }

    .course-list li:before, .pro-exp-list li:before {
      content: "▸";
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: bold;
    }

    /* PUBLICATIONS */
    .pub-item {
      display: grid;
      grid-template-columns: 70px 1fr;
      gap: 16px;
      background: var(--card);
      padding: 16px 20px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
      border-left: 4px solid var(--accent);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .pub-item:hover {
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    .pub-year-badge {
      align-self: flex-start;
      background: linear-gradient(135deg, #e7efe6 0%, #d4e4d1 100%);
      color: var(--green);
      border: 2px solid var(--green);
      border-radius: 8px;
      padding: 6px 10px;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      min-width: 60px;
    }

    .pub-content {
      min-width: 0;
    }

    .pub-authors {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .pub-title {
      color: var(--primary);
      margin: 4px 0;
    }

    .pub-journal {
      font-style: italic;
      color: var(--muted);
    }

    .pub-doi {
      color: var(--green);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .pub-doi a {
      color: var(--green);
      text-decoration: none;
    }

    .pub-doi a:hover {
      text-decoration: underline;
    }

    /* PRESENTATIONS */
    .talk-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

      display: grid;
      grid-template-columns: 70px 1fr;
      gap: 16px;
